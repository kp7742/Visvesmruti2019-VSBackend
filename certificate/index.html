<!DOCTYPE html>

<head>

    <title>VS19 Certificate</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="main">
    <video autoplay muted loop id="myVideo">
        <source src="Cotton.mp4" type="video/mp4">
    </video>
    <div data-donutty></div>
    <div id="content1">
        <img src="./images/vs-logo-final.png" alt="VS Logo" id="img">
        <form id="form1" action="javascript:void(0)">
            <h2 style="text-align: center; color: yellow;" id="head">VS 2K19 CERTIFICATE</h2>
            <div id="loader"></div>
            <div class="form-group">
                <label for="email" class="white">Registered Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Eg: abc@gmail.com">
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="white">Registered Mobile Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Eg: 9898989898">
            </div>
            <button class="btn btn-info btn-lg" id="getCert" style="margin: 25px 0">Get Certificate</button>
        </form>
        <div class="container">
            <div class="row" id="certHere"></div>
            <button class="btn btn-info btn-lg" style="display: none;" id="retry" >Back</button>
        </div>
        <div id="fetr" style="text-align: center; font-size: 2rem; margin-right: 30px;">
            For More Details Visit Us At <b><a href="http://fetr.ac.in/" style="text-decoration: none; color: #FFF222;">FETR.AC.IN</a></b>&nbsp;|&nbsp;Developers of <b><a href="https://visvesmruti.tech/" style="text-decoration: none; color:#FFF222;">VS2K19</a></b>
        </div>
    </div>
</div>
